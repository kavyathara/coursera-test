
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<script src="angular.min.js"></script>
<script src="app.js"></script>
<h2>Shopping List check off</h2>

</head>

<body ng-app="ShoppingListCheckOff">

  <div ng-controller="ToBuyController as buyController" >
<h1>To Buy :</h1>
<div ng-if="buyController.items.length===0">
<p>EveryThing is bought !</p>
</div>
<ul>
<li ng-repeat="item in buyController.items">Buy {{item.quantity}} {{item.name}}
<button ng-click="buyController.sendToBuyingList($index)" >Bought</button></li>
</ul>

 </div>

 <div ng-controller="AlreadyBoughtController as bougtController" >
 <h1>Already Bought :</h1>
 <div ng-if="bougtController.bought.length===0">
 <p>
 Nothing bought yet
 </p></div>
<ol>
 <li ng-repeat="item in bougtController.bought">Bought {{item.quantity}} {{item.name}}
 </ol>
 </div>
</body>
 

</html>
